<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý hoạt động khoa CNTT</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/201f6c5d4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-login">
        <h4 class="text-center text-uppercase color-pr">Đăng nhập hệ thống</h4>
        <form action="" autocomplete="off" method="POST">
          <div class="mb-4">
            <label for="username" class="form-label">Tài khoản</label>
            <input
              type="text"
              class="form-control"
              name="username"
              value=""
              id="username"
            />
          </div>
          <div class="mb-4">
            <label for="inputPassword" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="inputPassword"
            />
          </div>
          <div class="d-flex align-items-center justify-content-around">
            <div class="custom-control custom-radio">
              <div class="d-flex align-items-center">
                <input
                  class="custom-control-input"
                  type="radio"
                  name="radio_option"
                  id="sinh_vien"
                  checked=""
                  value="3"
                />
                <label class="custom-control-label ml-2" for="sinh_vien">
                  Sinh viên
                </label>
              </div>
            </div>
            <div class="custom-control custom-radio">
              <div class="d-flex align-items-center">
                <input
                  class="custom-control-input"
                  type="radio"
                  name="radio_option"
                  id="quan_ly"
                  value="quanly"
                />
                <label class="custom-control-label ml-2" for="quan_ly">
                  Quản lý
                </label>
              </div>
            </div>
            <div class="custom-control custom-radio">
              <div class="d-flex align-items-center">
                <input
                  class="custom-control-input"
                  type="radio"
                  name="radio_option"
                  id="quan_tri"
                  value="quantri"
                />
                <label class="custom-control-label ml-2" for="quan_tri">
                  Quản trị
                </label>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button
              type="submit"
              class="btn background-pr text-white mb-4 w-100 p-2 btn-hover"
              name="login_sv"
            >
              Đăng nhập
            </button>
          </div>
          <div class="noti text-center">
            <span class="text-danger"> Thông tin đăng nhập không hợp lệ! </span>
          </div>
        </form>
      </div>
    </div>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
